<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Detector</title>
</head>
<body>
    <h2>Spam Detector</h2>
    <form method="post">
        <textarea name="message" rows="4" cols="50" placeholder="Enter your email message..."></textarea><br>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
